<!DOCTYPE html>
<html>
<head>
	<title>Input Form</title>
</head>
<body>
	<form action="/result" method="post">
		<label for="english_level">English Level:</label>
		<input type="text" id="english_level" name="english_level"><br><br>

		<label for="age">Age:</label>
		<input type="text" id="age" name="age"><br><br>

		<label for="character">Character:</label>
		<input type="text" id="character" name="character"><br><br>

		<label for="background">Background:</label>
		<input type="text" id="background" name="background"><br><br>

		<label for="genre">Genre:</label>
		<input type="text" id="genre" name="genre"><br><br>

		<label for="length">Length:</label>
		<input type="text" id="length" name="length"><br><br>

		<label for="story">Story:</label><br>
		<textarea id="story" name="story" rows="10" cols="50"></textarea><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
